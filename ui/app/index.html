<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Swiftbeam</title>
        <meta name="viewport" content="width=device-width">
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="bower_components/chosen/chosen.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>

    <body ng-app="swiftbeam">

        <div ui-view ></div>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/lodash/dist/lodash.js"></script>
        <script src="bower_components/restangular/dist/restangular.js"></script>

        <script src="bower_components/satellizer/satellizer.js"></script>
        <script src="bower_components/angular-translate/angular-translate.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/chosen/chosen.jquery.js"></script>
        <script src="bower_components/angular-chosen-localytics/chosen.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/scripts.js -->
        <script src="modules/app.js"></script>
        <script src="modules/config/route.js"></script>
        <script src="modules/config/auth.js"></script>
        <script src="modules/config/restangular.js"></script>

        <script src="modules/home/Home.md.js"></script>
